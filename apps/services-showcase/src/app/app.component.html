<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <services-showcase-new-account (accountAdded)="onAccountAdded($event)"></services-showcase-new-account>
      <hr>
      <services-showcase-account
        *ngFor="let acc of accounts; let i = index"
        [account]="acc"
        [id]="i"
        (statusChanged)="onStatusChanged($event)"></services-showcase-account>
    </div>
  </div>
</div>
