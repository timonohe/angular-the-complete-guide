<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error && !isLoading">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <course-project-loading-spinner></course-project-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{loginMode === 'login' ? 'Login' : 'Sign up'}}</button>
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ loginMode === 'login' ? 'Sign up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
