<div class="row">
  <div class="col-md-5">
    <course-project-recipe-list (recipeWasSelected)="selectedRecipe = $event"></course-project-recipe-list>
  </div>
  <div class="col-md-7">
    <course-project-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></course-project-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
