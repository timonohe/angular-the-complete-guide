<course-project-header (featureSelected)="onNavigate($event)"></course-project-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <course-project-recipes *ngIf="loadedFeature === 'recipe'"></course-project-recipes>
      <course-project-shopping-list *ngIf="loadedFeature !== 'recipe'"></course-project-shopping-list>
    </div>
  </div>
</div>
